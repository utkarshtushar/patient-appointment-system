# Production Configuration for Render.com
# Only contains OVERRIDES for production - base config comes from application.properties

# Security: Disable H2 Console in production
spring.h2.console.enabled=false

# Performance: Disable SQL logging in production
spring.jpa.show-sql=false

# Production Logging (quieter than development)
logging.level.com.appointment.system=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Production Monitoring
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,metrics
