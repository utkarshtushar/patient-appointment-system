# Production Configuration for Render.com

# Application Configuration
spring.application.name=patient-appointment-system
server.port=${PORT:8080}

# H2 Database Configuration (File-based for persistence in production)
spring.datasource.url=jdbc:h2:file:./data/appointment_system;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (disabled in production)
spring.h2.console.enabled=false

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
# Removed spring.jpa.database-platform=org.hibernate.dialect.H2Dialect - let Hibernate auto-detect
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=86400000

# Logging for production
logging.level.com.appointment.system=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Disable Redis and RabbitMQ for free deployment
app.redis.enabled=false
app.rabbitmq.enabled=false

# Disable Redis Auto-Configuration completely
spring.data.redis.repositories.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.redisson.spring.starter.RedissonAutoConfiguration

# Actuator endpoints for monitoring
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
