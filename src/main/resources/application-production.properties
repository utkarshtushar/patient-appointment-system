# Production Configuration for Render.com
# Only contains OVERRIDES for production - base config comes from application.properties

# Application Configuration
spring.application.name=patient-appointment-system
server.port=${PORT:10000}

# PostgreSQL Database Configuration (FREE on Render.com)
# Use environment variables set by Render for PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:/app/data/appointment_system;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE}
spring.datasource.driverClassName=${DATABASE_DRIVER:org.h2.Driver}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}

# JPA Configuration - Use 'update' for schema management but preserve data
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=${DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# H2 Console - Enable for database access (SECURE THIS IN PRODUCTION)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.settings.web-allow-others=${H2_CONSOLE_WEB_ALLOW:true}
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=86400000

# Production Logging (quieter than development)
logging.level.com.appointment.system=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Disable Redis and RabbitMQ for free deployment
app.redis.enabled=false
app.rabbitmq.enabled=false

# Disable Auto-Configurations for external services
spring.data.redis.repositories.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.redisson.spring.starter.RedissonAutoConfiguration,org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration

# Production Monitoring
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,metrics
