# Production Configuration for Render.com
# Only contains OVERRIDES for production - base config comes from application.properties

# Application Configuration
spring.application.name=patient-appointment-system
server.port=${PORT:10000}

# H2 Database Configuration (File-based for PERSISTENT storage in production)
spring.datasource.url=jdbc:h2:file:./data/appointment_system;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;AUTO_SERVER=TRUE;FILE_LOCK=FS
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# CRITICAL: Use 'validate' or 'update' to preserve existing data
spring.jpa.hibernate.ddl-auto=validate

# Security: Disable H2 Console in production
spring.h2.console.enabled=false

# Performance: Disable SQL logging in production
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=86400000

# Production Logging (quieter than development)
logging.level.com.appointment.system=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Disable Redis and RabbitMQ for free deployment
app.redis.enabled=false
app.rabbitmq.enabled=false

# Disable Auto-Configurations for external services
spring.data.redis.repositories.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.redisson.spring.starter.RedissonAutoConfiguration,org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration

# Production Monitoring
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,metrics
