# Heroku Production Configuration (FREE TIER ONLY)
server.port=${PORT:8080}

# Database Configuration - PostgreSQL (Heroku Postgres FREE)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable H2 console in production
spring.h2.console.enabled=false

# DISABLE Redis and RabbitMQ - Use in-memory alternatives
# Note: Don't use spring.autoconfigure.exclude in properties file
# The conditional annotations in config classes handle this properly

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=86400000

# Email Configuration (Optional - use free Gmail SMTP)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Scheduling Configuration
appointment.slot.generation.days-ahead=30
appointment.reminder.minutes-before=5

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Application Configuration - FREE TIER ONLY
app.redis.enabled=false
app.rabbitmq.enabled=false
app.free.tier=true
