# Application Configuration (Base - applies to all environments)
spring.application.name=patient-appointment-system
server.port=${PORT:8080}

# H2 Database Configuration (File-based for persistence)
spring.datasource.url=jdbc:h2:file:./data/appointment_system;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (enabled by default, can be overridden in profiles)
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=86400000

# Default Logging (can be overridden in profiles)
logging.level.com.appointment.system=DEBUG
logging.level.org.springframework.security=DEBUG

# Disable Redis and RabbitMQ for free deployment
app.redis.enabled=false
app.rabbitmq.enabled=false

# Disable Redis Auto-Configuration
spring.data.redis.repositories.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.redisson.spring.starter.RedissonAutoConfiguration

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
